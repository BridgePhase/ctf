language: java

branches:
  except:
    - /^build-[0-9a-z\-]*/
  
before_install:
- chmod +x gradlew

script:
- ./gradlew build awsRevision

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_S3_BUCKET
  skip_cleanup: true
  local_dir: build/distributions
  upload_dir: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER
  on:
    branch: master
    condition: $DEPLOY_TO_AWS = true
- provider: codedeploy
  access_key_id: $AWS_ACCESS_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_S3_BUCKET
  skip_cleanup: true
  local_dir: build/distributions
  upload_dir: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER
  key: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER/ctf.zip
  application: $AWS_CODEDEPLOY_APPLICATION
  deployment_group: $AWS_CODEDEPLOY_GROUP
  on:
    branch: master
    condition: $DEPLOY_TO_AWS = true

after_success:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d")-$TRAVIS_BUILD_NUMBER
  - echo -n $GIT_TAG > public/version
  - git commit -m "Set build VERSION number" public/version
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push --quiet https://$TRAVIS_PERMISSIONS@github.com/BridgePhase/ctf $GIT_TAG > /dev/null 2>&1

notifications:
  slack:
    secure: 
