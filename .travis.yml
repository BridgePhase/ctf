language: java

before_install:
- chmod +x gradlew

script:
- ./gradlew build awsRevision

before_deploy:
  - git config --global user.email "bridgephasetravis@gmail.com"
  - git config --global user.name "Bridgephase Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER and release $TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER"
  - git push -q https://$TRAVIS_PERMISSIONS@github.com/BridgePhase/ctf.git --tags

deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_S3_BUCKET
  skip_cleanup: true
  local_dir: build/distributions
  upload_dir: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER
  on:
    branch: master
    condition: $DEPLOY_TO_AWS = true
- provider: codedeploy
  access_key_id: $AWS_ACCESS_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_S3_BUCKET
  skip_cleanup: true
  local_dir: build/distributions
  upload_dir: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER
  key: $AWS_S3_DIRECTORY/build-$TRAVIS_BUILD_NUMBER/ctf.zip
  application: $AWS_CODEDEPLOY_APPLICATION
  deployment_group: $AWS_CODEDEPLOY_GROUP
  on:
    branch: master
    condition: $DEPLOY_TO_AWS = true

notifications:
  slack:
    secure: 
