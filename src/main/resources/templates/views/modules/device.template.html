<div data-ng-controller="DeviceController as device">
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2">
			<div class="section">
				<h2>Adverse events reported over the last 6 months</h2>
				<div class="scrollable-container" data-ng-if="device.adverseEventMetadata">
					<table class="datatable">
						<caption>Adverse events - displaying {{device.adverseEventMetadata.results.total}}</caption>
						<thead>
							<tr>
								<th scope="col">Device</th>
								<th scope="col">Manufacturer</th>
								<th scope="col">Type of event</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="event in device.adverseEvents">
								<td data-ng-bind="event.product_description"></td>
								<td data-ng-bind="event.recalling_firm"></td>
								<td data-ng-bind="event.recall_initiation_date"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
