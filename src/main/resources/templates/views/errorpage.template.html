<!doctype html>
<html lang="en" data-ng-app="ctf" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>Consider the following - you got an error!</title>

	<link rel="icon" type="image/png" href="/ctf/images/bowtie-comic.png" />
	<!-- These are used for non production -->
	<link th:if="${!production}" rel="stylesheet" type="text/css" href="styles/pure-min.css" />
	<link th:if="${!production}" rel="stylesheet" type="text/css" href="styles/grids-responsive-min.css" />
	<link th:if="${!production}" rel="stylesheet/less" type="text/css" href="styles/ctf.less" />
	<script th:if="${!production}" src="webjars/less/2.5.0/less.js" type="text/javascript"></script>	
	
	<!-- TODO: For production we minimize, for now including even in production until we implement gulp -->
	<link th:if="${production}" rel="stylesheet" type="text/css" href="ctf-styles.css" />

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Lato|Orbitron' rel='stylesheet' type='text/css' />
</head>
<body class="bp">	
	<div class="banner">
		<a href="/ctf/#/home">
			<img class="bp-logo" alt="bowtime image" src="images/bowtie-comic.png" title="Consider the following, paying tribute to Bill Nye!"/>
		</a>
		<h1>Consider the following ...</h1>
		<div class="headline">
			<p>we are sorry for the inconvenience, the page you're looking for does not exist</p>
		</div>
	</div>
	<div class="footer">
		<div class="pure-g">
			<div class="pure-u-1-2">
				Developed by BridgePhase LLC <br />
				using data from <a href="https://open.fda.gov">open.fda.gov</a> 
			</div>
			<div class="pure-u-1-2">
			    <div class="pure-u-1-4">Visit us on <a target="_blank" href="https://github.com/BridgePhase/ctf">Github</a></div>
				<div class="pure-u-1-4"><a href="#">About the project</a></div>
				<div class="pure-u-1-4"><a href="#">Team members</a></div>
			</div>
		</div>
		<div class="version" th:if="${production}">
			Version: <span th:text="${version}"></span>
		</div>
	</div>
	<div class="version local" th:if="${!production}">
		Version: <span th:text="${version}"></span>
	</div>
</body>
</html>
